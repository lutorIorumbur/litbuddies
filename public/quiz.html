<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    
    <div class="quiz-container">
        <section class="quiz-section">
            <div class="quiz-box">
                <h1 class="book-title"></h1>
                <div class="quiz-header">
                    <span class="author"></span>
                    <span class="header-score">Score 0 / 10</span>
                </div>

                <h2 class="question-text"></h2>

                <div class="option-list">
                    <!-- <div class="option">
                        <span>A. Hyper Type Multi Languague</span>
                    </div>
                    <div class="option">
                        <span>B. Hyper Type Multi Languague</span>
                    </div>
                    <div class="option">
                        <span>C. Hyper Type Multi Languague</span>
                    </div>
                    <div class="option">
                        <span>D. Hyper Type Multi Languague</span>
                    </div> -->
                </div>

                <div class="quiz-footer">
                    <span class="question-total">1 of 10 Questions</span>
                    <button class="next-btn">Next</button>
                </div>
            </div>

            <div class="result-box">
                <h2>Quiz Result!</h2>
                <div class="percentage-container">
                    <div class="circular-progress">
                        <span class="progress-value">0%</span>
                    </div>

                    <span class="score-text">You Score 0 out of 10</span>
                </div>

                <div class="buttons">
                    <button class="tryAgain-btn">Try Again</button>
                    <button class="goHome-btn">Go to Home</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/quiz.js"></script>
</body>
</html>
